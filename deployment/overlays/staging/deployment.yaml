apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescale-bridge
spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject-secret-credentials.txt: "secret/data/staging-timescale-creds"
        vault.hashicorp.com/agent-inject-template-credentials: |
          {{ with secret "secret/data/staging-timescale-creds" }}
          export DATABASE_URL="{{ .Data.data.database_url }}"
          {{ end }}
    spec:
      containers:
        - name: timescale-bridge
